{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete the post {{object.title}} by {{object.author}} ??</legend>
                <h1></h1>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-danger" href="{% url 'post-detail' object.id %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
